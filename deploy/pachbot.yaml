apiVersion: v1
kind: Pod
metadata:
  name: pachbot
  labels:
    run: pachbot
spec:
  hostNetwork: true
  containers:
    - image: skreter/pachbot:0.1.3
      name: pachbot
      imagePullPolicy: Always
      command:
        - tail
      args:
        - -f
        - /dev/null

      ports:
        - containerPort: 8080
          protocol: TCP
      resources: {}
      volumeMounts:
        - name: pipeline-volume
          mountPath: /pipelines
  volumes:
    - name: pipeline-volume
      configMap:
        name: pipelines
  restartPolicy: Never
